spring.application.name=RentARideRegistration
server.port=5001
	server.servlet.context-path=/registration

management.endpoints.web.exposure.include=*
management.endpoints.web.base-path=/registration/manage

# Spring Data JPA
spring.datasource.url=jdbc:mysql://localhost:3306/rentaride
spring.datasource.driverClassName=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=rishabh

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.datasource.initialization-mode=always

spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

