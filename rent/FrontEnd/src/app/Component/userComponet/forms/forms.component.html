<div class="backgroud-image">
  <div class="container">
    <div class="outer-box">
      <div class="inner-box">
        <div class="white-box">
          <div class="text-header">
            <h1 class="animate-charcter">User Details</h1>

            <form #RequestForm="ngForm" (ngSubmit)="onSubmit(RequestForm.value)" class="g-3 needs-validation pt-5" >
              <div class="col-md-12">
                <label for="validationCustom01" class="form-label"
                  >Full Name</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="fullname"
                  name="fullname"
                  [(ngModel)]="fullname"
                  required
                />
                <div class="valid-feedback">Looks good!</div>
              </div>
              <div class="col-md-12">
                <label for="validationCustom02" class="form-label"
                  >Phone Number</label
                >
                <input
                  type="number"
                  class="form-control"
                  name="phonenumber"
                  id="phonenumber"
                  [(ngModel)]="phonenumber"
                  required
                />
              </div>

              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >Address</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="address"
                  name="address"
                  [(ngModel)]="address"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >DL Number</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="dlnumber"
                  name="dlnumber"
                  [(ngModel)]="dlnumber"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="validationCustom03" class="form-label"
                  >Total Days</label
                >
                <input
                  type="number"
                  class="form-control"
                  id="totalDays"
                  name="totalDays"
                  [(ngModel)]="totalDays"
                  required
                />
              </div>
              <div class="col-md-12">
                <label for="validationCustom06" class="form-label"
                  >Car Type</label
                >
                <select class="form-select" id="vehicleType" name="vehicleType" [(ngModel)]="vehicleType" required>
                  <option selected disabled value="">Select Vehicle Type</option>
                  <option value="HatchBack">HatchBack</option>
                  <option value="Sedan">Sedan</option>
                  <option value="SUV">SUV</option>
                </select>
              </div>

              <div class="col-md-12 mt-lg-4">
                <input class="btn btn-primary btn-lg" type="submit" value="Submit" />
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
