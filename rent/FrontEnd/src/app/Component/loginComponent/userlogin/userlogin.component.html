<div class="backgroud-image">
  <div class="container">
    <div class="outer-box">
      <div class="inner-box">
        <div class="white-box">
          <div class="text-header">
            <h1 class="animate-charcter">User Login</h1>
          </div>


           
        <form>
        
            <div class="form-group">
                <label>Email</label>
                <input type="email" [(ngModel)]="email" [ngModelOptions]="{standalone: true}" class="form-control" id="email"  placeholder="Enter Email">
              </div>
        
              <div class="form-group">
                <label>Paaword</label>
                <input type="password" [(ngModel)]="password" [ngModelOptions]="{standalone: true}" class="form-control" id="password" class="form-control" placeholder="Enter Password">
              </div>
        
             <button type="submit" class="btn btn-primary mt-3" (click)="login()">Login</button>
        
        
          </form>
        
        
        </div>
          <div class="sign-up pt-3">
            Not a member 
            <a routerLink="/user-sign-up">Register Now</a>
          </div>
        </div>
      </div>
    </div>
  </div>
