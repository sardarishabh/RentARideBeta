    <div class="container">

      <legend class="text-primary">Registered Users</legend><br>
      <hr style="color: red; border: 2px solid red">
      <table class="table table-striped table-bordered">
        <h2>--User Details--</h2><br>
        <tr>
          <th>User Id</th>
          <th>User Name</th>
          <th>Contact Number</th>
          <th>Address</th>
          <th>DL Number</th>
          <th>Total Days Requested</th>
          <th>Vehicle Type</th>
        </tr>
        <tr *ngFor="let regUser of regUsers">
          <td>{{regUser.id}}</td>
          <td>{{regUser.fullname}}</td>
          <td>{{regUser.phonenumber}}</td>
          <td>{{regUser.address}}</td>
          <td>{{regUser.dlnumber}}</td>
          <td>{{regUser.totalDays}}</td>
          <td>{{this.vehicleType}}</td>
        </tr>
      </table>
